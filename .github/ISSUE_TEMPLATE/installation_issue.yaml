name: Installation Issue
description: Report issues installing reVRt on your system

body:
  - type: checkboxes
    id: checks
    attributes:
      label: Installation check
      options:
        - label: >
            I have read the [installation guide](https://nrel.github.io/reVRt/misc/installation.html).
          required: true
  - type: input
    id: platform
    attributes:
      label: Platform
      description: >
        Please provide the output of ``import platform; print(platform.platform())``
    validations:
      required: true
  - type: dropdown
    id: method
    attributes:
      label: Installation Method
      description: >
        Please provide how you tried to install reVRt from a clean environment.
      options:
        - pip install (from PyPi)
        - pip install . (from source)
        - pixi install
        - Other
    validations:
      required: true
  - type: input
    id: revrt
    attributes:
      label: reVRt Version
      description: >
        Please provide the version of reVRt you are trying to install.
    validations:
      required: true
  - type: input
    id: python
    attributes:
      label: Python Version
      description: >
        Please provide the installed version of Python.
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Installation Logs
      description: >
        If possible, please copy and paste the installation logs when attempting to install reVRt.
      value: >
        Replace this line with the installation logs
